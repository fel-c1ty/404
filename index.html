<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-200 min-h-screen flex items-center justify-center">

  <div class="text-center px-4 sm:px-6">
    <h1 class="text-6xl sm:text-8xl font-bold text-black mb-4">404</h1>
    <h2 class="text-xl sm:text-2xl font-semibold text-black mb-2">Page Not Found</h2>
    <p class="text-gray-600 mb-6 md:text-lg">Oops! The page you’re looking for doesn’t exist or has been moved.</p>
    <a href="/" class="bg-blue-400 text-white px-6 py-2 rounded hover:bg-indigo-800 transition">
      Go Home
    </a>
  </div>

</body>
</html>
